# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  test:

    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache node dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run:
          name: Install node dependencies
          command: yarn install

      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}

      # Run tests!
      - run:
          name: Test
          command: yarn run test:ci

  lint:
    docker:
      # Image with python 3.6 and node 8
      - image: circleci/python:3.6-node-browsers

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache python dependencies
      - restore_cache:
          key: v1-python

      - run:
          name: Create virtualenv
          command: |
            python3 -m venv ~/venv
            echo "source ~/venv/bin/activate" >> $BASH_ENV

      - run:
          name: Install therapist
          command: pip install -U therapist

      - save_cache:
          paths:
            - "~/venv"
          key: v1-python

      # Download and cache node dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run:
          name: Install node dependencies
          command: yarn install

      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}

      # Run lint suite using therapist
      - run:
          name: Lint
          command: therapist run --use-tracked-files

  docs:
    docker:
      - image: circleci/python:3.6

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache python dependencies
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "docs/requirements.txt" }}

      - run:
          name: Create virtualenv
          command: |
            python3 -m venv ~/venv
            echo "source ~/venv/bin/activate" >> $BASH_ENV

      - run:
          name: Install requirements
          command: pip install -r docs/requirements.txt

      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "docs/requirements.txt" }}
          paths:
            - "~/venv"

      # Build the docs!
      - run:
          name: Build docs
          command: |
            cd docs
            make html

  build:
    # Test that a production-build of the project works
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache node dependencies
      - restore_cache:
          keys:
            # Include package.json in the keys, since moving between
            # dependencies and devDependncies doesn't change yarn.lock.
            - v2-dependencies-prod-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-prod-{{ checksum "package.json" }}-

      - run:
          name: Install node dependencies in production mode
          command: yarn install --prod

      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-prod-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}

      - run:
          name: Build
          command: yarn run build

  integration_tests:
    docker:
      - image: circleci/node:10-browsers
    
      - environment:
          REACT_APP_INSECURE_AUTH_ALLOWED: true
          MOZ_HEADLESS: 1

    steps:
      - checkout

      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run:
          name: Install node dependencies
          command: yarn install

      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      
      - run:
          name: Install Docker Compose
          command: |
            # using curl to install for better ci -> local compatibility
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
            docker-compose --version
      
      - run:
          name: Install Tox
          command: pip install tox

      - run:
          name: Setup Server for tests
          command: ./scripts/setup_uitests.sh

      - run: 
          name: Run integration test
          command: tox -e ui-tests
      
      - store_artifacts:
          path: delivery-console-ui-test.html

workflows:
  version: 2
  build_and_docs:
    jobs:
      - docs
      - lint
      - build
      - test
      - integration_tests
