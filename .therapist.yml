actions:
  eslint:
    run: yarn eslint --max-warnings 0 {files}
    fix: yarn eslint --max-warnings 0 --fix {files}
    include:
      - "*.js"
      - "*.jsx"
  stylelint:
    run: yarn stylelint {files}
    include:
      - "*.css"
      - "*.less"
  yarn-audit:
    run: yarn audit
  black:
    run: black --check --diff --line-length 99 {files}
    fix: black --line-length 99 {files}
    include: "*.py"
shortcuts:
  lint:
    flags:
      - include-unstaged
      - include-untracked
  "lint:all":
    extends: lint
    flags: use-tracked-files
  fix:
    extends: lint
    flags: fix
  "fix:all":
    extends: fix
    flags: use-tracked-files

